<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="refresh" content="300">
    <title>NCCS Supercomputing</title>
    

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                 <!-- first visual video: clouds at 5km res -->
                <div align="center">
                <video autoplay loop>
                 <source src="http://svs.gsfc.nasa.gov/vis/a000000/a003700/a003723/geos5_snow_storm2010hires_1920x1080.mp4" width="1024" height="552" type="video/mp4">
                 Your browser does not support the video tag.
                </video>
                </div>
                <div class="carousel-caption">
                    <a href="intro.html"><h2>Click here to Explore the Discover supercomputer</h2></a>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://www.nccs.nasa.gov/sites/default/files/success_stories/image/IMG_2872.JPG');"></div>
                <div class="carousel-caption">
                    <!--<a href="intro.html"><h2>Explore the Discover supercomputer</h2></a>-->
                    <a href="intro.html" class="button">Explore the Discover supercomputer</a>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.nccs.nasa.gov/sites/default/images/lori_data_exploration.jpg');"></div>
                <div class="carousel-caption">
                    <a href="intro.html"><h2>Explore the Discover supercomputer</h2></a>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
    </body>
</html>
